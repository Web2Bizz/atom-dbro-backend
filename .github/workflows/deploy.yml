name: CI/CD Pipeline

on:
  push:
    branches:
      - main

env:
  DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY_URL }}
  DOCKER_IMAGE_NAME: ${{ secrets.DOCKER_IMAGE_NAME }}
  DOCKER_REGISTRY_INSECURE: ${{ secrets.DOCKER_REGISTRY_INSECURE }}

jobs:
  # Build: ÑĞ±Ğ¾Ñ€ĞºĞ° Docker Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ°
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    outputs:
      image-tags: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
      commit-sha: ${{ steps.commit.outputs.sha }}
      full-image-name: ${{ steps.validate.outputs.full_image }}:latest
      registry: ${{ steps.validate.outputs.registry }}
      image-name: ${{ steps.validate.outputs.image_name }}
    
    steps:
      - name: Validate and sanitize environment variables
        id: validate
        run: |
          # ĞŸÑ€Ğ¾Ğ²ĞµÑ€ĞºĞ° Ğ½Ğ°Ğ»Ğ¸Ñ‡Ğ¸Ñ Ğ¿ĞµÑ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ…
          if [ -z "${{ env.DOCKER_REGISTRY }}" ]; then
            echo "âŒ ERROR: DOCKER_REGISTRY_URL secret is not set"
            exit 1
          fi
          if [ -z "${{ env.DOCKER_IMAGE_NAME }}" ]; then
            echo "âŒ ERROR: DOCKER_IMAGE_NAME secret is not set"
            exit 1
          fi
          
          # ĞÑ‡Ğ¸ÑÑ‚ĞºĞ° Ğ¾Ñ‚ Ğ¿Ñ€Ğ¾Ğ±ĞµĞ»Ğ¾Ğ² Ğ¸ Ğ¿ĞµÑ€ĞµĞ½Ğ¾ÑĞ¾Ğ² ÑÑ‚Ñ€Ğ¾Ğº
          REGISTRY=$(echo "${{ env.DOCKER_REGISTRY }}" | tr -d '[:space:]' | sed 's|^https\?://||' | sed 's|/$||')
          IMAGE_NAME=$(echo "${{ env.DOCKER_IMAGE_NAME }}" | tr -d '[:space:]')
          
          # Ğ’Ğ°Ğ»Ğ¸Ğ´Ğ°Ñ†Ğ¸Ñ Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ‚Ğ° registry (Ğ½Ğµ Ğ´Ğ¾Ğ»Ğ¶ĞµĞ½ ÑĞ¾Ğ´ĞµÑ€Ğ¶Ğ°Ñ‚ÑŒ Ğ¿Ñ€Ğ¾Ñ‚Ğ¾ĞºĞ¾Ğ»)
          if [[ "$REGISTRY" =~ ^https?:// ]]; then
            echo "âŒ ERROR: DOCKER_REGISTRY_URL should not include protocol (http:// or https://)"
            echo "   Current value: ${{ env.DOCKER_REGISTRY }}"
            echo "   Should be: registry.example.com"
            exit 1
          fi
          
          # Ğ’Ğ°Ğ»Ğ¸Ğ´Ğ°Ñ†Ğ¸Ñ Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ‚Ğ° Ğ¸Ğ¼ĞµĞ½Ğ¸ Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ° (Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ Ğ±ÑƒĞºĞ²Ñ‹, Ñ†Ğ¸Ñ„Ñ€Ñ‹, Ğ´ĞµÑ„Ğ¸ÑÑ‹, Ğ¿Ğ¾Ğ´Ñ‡ĞµÑ€ĞºĞ¸Ğ²Ğ°Ğ½Ğ¸Ñ, Ñ‚Ğ¾Ñ‡ĞºĞ¸, ÑĞ»ÑÑˆĞ¸)
          if [[ ! "$IMAGE_NAME" =~ ^[a-z0-9]([a-z0-9._-]*[a-z0-9])?$ ]]; then
            echo "âŒ ERROR: DOCKER_IMAGE_NAME contains invalid characters"
            echo "   Current value: ${{ env.DOCKER_IMAGE_NAME }}"
            echo "   Allowed: lowercase letters, numbers, dots, dashes, underscores"
            echo "   Example: atom-dbro-backend or my-registry/atom-dbro-backend"
            exit 1
          fi
          
          # ĞŸÑ€Ğ¾Ğ²ĞµÑ€ĞºĞ° Ğ´Ğ»Ğ¸Ğ½Ñ‹
          if [ ${#REGISTRY} -eq 0 ]; then
            echo "âŒ ERROR: DOCKER_REGISTRY_URL is empty after sanitization"
            exit 1
          fi
          if [ ${#IMAGE_NAME} -eq 0 ]; then
            echo "âŒ ERROR: DOCKER_IMAGE_NAME is empty after sanitization"
            exit 1
          fi
          
          echo "âœ… DOCKER_REGISTRY (sanitized): $REGISTRY"
          echo "âœ… DOCKER_IMAGE_NAME (sanitized): $IMAGE_NAME"
          echo "âœ… Full image name: $REGISTRY/$IMAGE_NAME"
          
          # Ğ¡Ğ¾Ñ…Ñ€Ğ°Ğ½ÑĞµĞ¼ Ğ¾Ñ‡Ğ¸Ñ‰ĞµĞ½Ğ½Ñ‹Ğµ Ğ·Ğ½Ğ°Ñ‡ĞµĞ½Ğ¸Ñ
          echo "registry=$REGISTRY" >> $GITHUB_OUTPUT
          echo "image_name=$IMAGE_NAME" >> $GITHUB_OUTPUT
          echo "full_image=$REGISTRY/$IMAGE_NAME" >> $GITHUB_OUTPUT

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate BuildKit config
        if: env.DOCKER_REGISTRY_INSECURE == 'true'
        id: buildkit-config
        run: |
          REGISTRY="${{ steps.validate.outputs.registry }}"
          CONFIG="[registry.\"$REGISTRY\"]"$'\n'"  http = true"$'\n'"  insecure = true"
          echo "config<<EOF" >> $GITHUB_OUTPUT
          echo "$CONFIG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        id: buildx
        with:
          driver-opts: |
            network=host
            env.BUILDKIT_STEP_LOG_MAX_SIZE=10485760
          config-inline: ${{ steps.buildkit-config.outputs.config || '' }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.validate.outputs.full_image }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix={{branch}}-,format=short

      - name: Build Docker image
        id: build
        uses: docker/build-push-action@v5
        env:
          BUILDKIT_PROGRESS: plain
        with:
          context: .
          file: ./Dockerfile
          push: false  # Ğ¢Ğ¾Ğ»ÑŒĞºĞ¾ ÑĞ±Ğ¾Ñ€ĞºĞ°, Ğ±ĞµĞ· Ğ¾Ñ‚Ğ¿Ñ€Ğ°Ğ²ĞºĞ¸
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ steps.validate.outputs.full_image }}:buildcache
          cache-to: type=registry,ref=${{ steps.validate.outputs.full_image }}:buildcache,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Get commit SHA
        id: commit
        run: echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build Summary
        if: success()
        run: |
          echo "âœ… Build completed successfully!"
          echo "ğŸ“¦ Image built locally"
          echo "ğŸ·ï¸ Tags: ${{ steps.meta.outputs.tags }}"
          echo "ğŸ“ Commit: ${{ steps.commit.outputs.sha }}"

  # Push: Ğ¾Ñ‚Ğ¿Ñ€Ğ°Ğ²ĞºĞ° Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ° Ğ² registry
  push:
    name: Push to Registry
    runs-on: ubuntu-latest
    needs: build
    if: success() && needs.build.result == 'success'
    
    steps:
      - name: Validate and sanitize environment variables
        id: validate
        run: |
          # ĞŸÑ€Ğ¾Ğ²ĞµÑ€ĞºĞ° Ğ½Ğ°Ğ»Ğ¸Ñ‡Ğ¸Ñ Ğ¿ĞµÑ€ĞµĞ¼ĞµĞ½Ğ½Ñ‹Ñ…
          if [ -z "${{ env.DOCKER_REGISTRY }}" ]; then
            echo "âŒ ERROR: DOCKER_REGISTRY_URL secret is not set"
            exit 1
          fi
          if [ -z "${{ env.DOCKER_IMAGE_NAME }}" ]; then
            echo "âŒ ERROR: DOCKER_IMAGE_NAME secret is not set"
            exit 1
          fi
          
          # ĞÑ‡Ğ¸ÑÑ‚ĞºĞ° Ğ¾Ñ‚ Ğ¿Ñ€Ğ¾Ğ±ĞµĞ»Ğ¾Ğ² Ğ¸ Ğ¿ĞµÑ€ĞµĞ½Ğ¾ÑĞ¾Ğ² ÑÑ‚Ñ€Ğ¾Ğº
          REGISTRY=$(echo "${{ env.DOCKER_REGISTRY }}" | tr -d '[:space:]' | sed 's|^https\?://||' | sed 's|/$||')
          IMAGE_NAME=$(echo "${{ env.DOCKER_IMAGE_NAME }}" | tr -d '[:space:]')
          
          # Ğ’Ğ°Ğ»Ğ¸Ğ´Ğ°Ñ†Ğ¸Ñ Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ‚Ğ° registry
          if [[ "$REGISTRY" =~ ^https?:// ]]; then
            echo "âŒ ERROR: DOCKER_REGISTRY_URL should not include protocol"
            exit 1
          fi
          
          # Ğ’Ğ°Ğ»Ğ¸Ğ´Ğ°Ñ†Ğ¸Ñ Ñ„Ğ¾Ñ€Ğ¼Ğ°Ñ‚Ğ° Ğ¸Ğ¼ĞµĞ½Ğ¸ Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ°
          if [[ ! "$IMAGE_NAME" =~ ^[a-z0-9]([a-z0-9._-]*[a-z0-9])?$ ]]; then
            echo "âŒ ERROR: DOCKER_IMAGE_NAME contains invalid characters"
            exit 1
          fi
          
          echo "âœ… DOCKER_REGISTRY (sanitized): $REGISTRY"
          echo "âœ… DOCKER_IMAGE_NAME (sanitized): $IMAGE_NAME"
          
          # Ğ¡Ğ¾Ñ…Ñ€Ğ°Ğ½ÑĞµĞ¼ Ğ¾Ñ‡Ğ¸Ñ‰ĞµĞ½Ğ½Ñ‹Ğµ Ğ·Ğ½Ğ°Ñ‡ĞµĞ½Ğ¸Ñ
          echo "registry=$REGISTRY" >> $GITHUB_OUTPUT
          echo "image_name=$IMAGE_NAME" >> $GITHUB_OUTPUT
          echo "full_image=$REGISTRY/$IMAGE_NAME" >> $GITHUB_OUTPUT

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate BuildKit config
        if: env.DOCKER_REGISTRY_INSECURE == 'true'
        id: buildkit-config
        run: |
          REGISTRY="${{ steps.validate.outputs.registry }}"
          CONFIG="[registry.\"$REGISTRY\"]"$'\n'"  http = true"$'\n'"  insecure = true"
          echo "config<<EOF" >> $GITHUB_OUTPUT
          echo "$CONFIG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        id: buildx
        with:
          config-inline: ${{ steps.buildkit-config.outputs.config || '' }}

      - name: Log in to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ steps.validate.outputs.registry }}
          username: ${{ secrets.DOCKER_REGISTRY_USERNAME }}
          password: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}
          insecure: ${{ env.DOCKER_REGISTRY_INSECURE == 'true' }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.validate.outputs.full_image }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix={{branch}}-,format=short

      - name: Build and push Docker image
        id: push
        env:
          BUILDKIT_PROGRESS: plain
          DOCKER_BUILDKIT: 1
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true  # ĞÑ‚Ğ¿Ñ€Ğ°Ğ²ĞºĞ° Ğ² registry
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ steps.validate.outputs.full_image }}:buildcache
          cache-to: type=registry,ref=${{ steps.validate.outputs.full_image }}:buildcache,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Push Summary
        if: success()
        run: |
          echo "âœ… Push completed successfully!"
          echo "ğŸ“¦ Image pushed to registry"
          echo "ğŸ·ï¸ Tags: ${{ steps.meta.outputs.tags }}"
          echo "ğŸ”— Full image: ${{ steps.validate.outputs.full_image }}:latest"

  # SSH Connect: Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ° SSH ÑĞ¾ĞµĞ´Ğ¸Ğ½ĞµĞ½Ğ¸Ñ
  ssh-connect:
    name: SSH Connection Setup
    runs-on: ubuntu-latest
    
    env:
      DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
      DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
      DEPLOY_SSH_PORT: ${{ secrets.DEPLOY_SSH_PORT || '22' }}
    
    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Add server to known hosts
        run: |
          ssh-keyscan -p ${{ env.DEPLOY_SSH_PORT }} -H ${{ env.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      - name: Validate SSH configuration
        run: |
          echo "ğŸ” Validating SSH configuration..."
          if [ -z "${{ env.DEPLOY_HOST }}" ]; then
            echo "âŒ ERROR: DEPLOY_HOST secret is not set"
            exit 1
          fi
          if [ -z "${{ env.DEPLOY_USER }}" ]; then
            echo "âŒ ERROR: DEPLOY_USER secret is not set"
            exit 1
          fi
          echo "âœ… DEPLOY_HOST: ${{ env.DEPLOY_HOST }}"
          echo "âœ… DEPLOY_USER: ${{ env.DEPLOY_USER }}"
          echo "âœ… DEPLOY_SSH_PORT: ${{ env.DEPLOY_SSH_PORT }}"

      - name: Check SSH key format
        run: |
          echo "ğŸ”‘ Checking SSH key format..."
          if [ -z "${{ secrets.DEPLOY_SSH_KEY }}" ]; then
            echo "âŒ ERROR: DEPLOY_SSH_KEY secret is not set"
            echo "ğŸ’¡ Please add your private SSH key to GitHub Secrets"
            exit 1
          fi
          # ĞŸÑ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼, Ñ‡Ñ‚Ğ¾ ĞºĞ»ÑÑ‡ Ğ½Ğ°Ñ‡Ğ¸Ğ½Ğ°ĞµÑ‚ÑÑ Ñ Ğ¿Ñ€Ğ°Ğ²Ğ¸Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ·Ğ°Ğ³Ğ¾Ğ»Ğ¾Ğ²ĞºĞ°
          KEY_START=$(echo "${{ secrets.DEPLOY_SSH_KEY }}" | head -c 30)
          if [[ ! "$KEY_START" =~ ^(-----BEGIN|ssh-rsa|ssh-ed25519) ]]; then
            echo "âš ï¸ WARNING: SSH key format might be incorrect"
            echo "Expected format: -----BEGIN ... PRIVATE KEY----- or ssh-rsa/ssh-ed25519"
          else
            echo "âœ… SSH key format looks correct"
          fi

      - name: Test SSH connection
        run: |
          echo "ğŸ”Œ Testing SSH connection..."
          echo "Connecting to ${{ env.DEPLOY_USER }}@${{ env.DEPLOY_HOST }}:${{ env.DEPLOY_SSH_PORT }}"
          
          # ĞŸÑ€Ğ¾Ğ±ÑƒĞµĞ¼ Ğ¿Ğ¾Ğ´ĞºĞ»ÑÑ‡Ğ¸Ñ‚ÑŒÑÑ Ñ Ğ´ĞµÑ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼ Ğ²Ñ‹Ğ²Ğ¾Ğ´Ğ¾Ğ¼ Ğ¾ÑˆĞ¸Ğ±Ğ¾Ğº
          ssh -v -p ${{ env.DEPLOY_SSH_PORT }} \
            -o StrictHostKeyChecking=no \
            -o UserKnownHostsFile=/dev/null \
            -o ConnectTimeout=10 \
            ${{ env.DEPLOY_USER }}@${{ env.DEPLOY_HOST }} \
            "echo 'âœ… SSH connection successful' && hostname && uname -a" || {
            echo ""
            echo "âŒ SSH connection failed!"
            echo ""
            echo "ğŸ”§ Troubleshooting steps:"
            echo "1. Verify that DEPLOY_SSH_KEY contains the correct private key"
            echo "2. Ensure the public key is added to ~/.ssh/authorized_keys on the server"
            echo "3. Check that DEPLOY_USER has the correct permissions"
            echo "4. Verify DEPLOY_HOST is reachable: ping ${{ env.DEPLOY_HOST }}"
            echo "5. Check firewall settings on the server"
            echo "6. Verify SSH service is running on the server: sudo systemctl status ssh"
            exit 1
          }

      - name: SSH Connection Summary
        if: success()
        run: |
          echo "âœ… SSH connection established!"
          echo "ğŸŒ Server: ${{ env.DEPLOY_USER }}@${{ env.DEPLOY_HOST }}:${{ env.DEPLOY_SSH_PORT }}"

  # Deploy: Ğ´ĞµĞ¿Ğ»Ğ¾Ğ¹ Ğ½Ğ° ÑĞµÑ€Ğ²ĞµÑ€
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: [push, ssh-connect]  # Ğ—Ğ°Ğ¿ÑƒÑĞºĞ°ĞµÑ‚ÑÑ Ğ¿Ğ¾ÑĞ»Ğµ ÑƒÑĞ¿ĞµÑˆĞ½Ğ¾Ğ³Ğ¾ push Ğ¸ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ¸ SSH
    if: success() && needs.push.result == 'success' && needs.ssh-connect.result == 'success'
    
    env:
      DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
      DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
      DEPLOY_SSH_PORT: ${{ secrets.DEPLOY_SSH_PORT || '22' }}
      DEPLOY_PROJECT_PATH: ${{ secrets.DEPLOY_PROJECT_PATH }}
      DOCKER_REGISTRY: ${{ needs.build.outputs.registry }}
      # Ğ˜ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµĞ¼ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ¸Ğ· build job
      FULL_IMAGE_NAME: ${{ needs.build.outputs.full-image-name }}
      IMAGE_TAGS: ${{ needs.build.outputs.image-tags }}
      COMMIT_SHA: ${{ needs.build.outputs.commit-sha }}
    
    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Add server to known hosts
        run: |
          ssh-keyscan -p ${{ env.DEPLOY_SSH_PORT }} -H ${{ env.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      - name: Display deployment info
        run: |
          echo "ğŸš€ Starting deployment..."
          echo "ğŸ“¦ Image: ${{ env.FULL_IMAGE_NAME }}"
          echo "ğŸ·ï¸ Tags: ${{ env.IMAGE_TAGS }}"
          echo "ğŸ“ Commit: ${{ env.COMMIT_SHA }}"
          echo "ğŸŒ Target: ${{ env.DEPLOY_USER }}@${{ env.DEPLOY_HOST }}:${{ env.DEPLOY_SSH_PORT }}"
          echo "ğŸ“ Project path: ${{ env.DEPLOY_PROJECT_PATH }}"

      - name: Deploy to server
        run: |
          ssh -p ${{ env.DEPLOY_SSH_PORT }} -o StrictHostKeyChecking=no ${{ env.DEPLOY_USER }}@${{ env.DEPLOY_HOST }} << ENDSSH
            set -e
            FULL_IMAGE_NAME="${{ env.FULL_IMAGE_NAME }}"
            
            echo "ğŸš€ Starting deployment..."
            
            # Navigate to project directory
            PROJECT_PATH="${{ env.DEPLOY_PROJECT_PATH }}"
            if [ -z "\$PROJECT_PATH" ]; then
              echo "âŒ DEPLOY_PROJECT_PATH is not set"
              exit 1
            fi
            echo "ğŸ“ Navigating to project directory: \$PROJECT_PATH"
            cd "\$PROJECT_PATH" || { echo "âŒ Project directory not found: \$PROJECT_PATH"; exit 1; }
            echo "âœ… Current directory: \$(pwd)"
            
            # Login to Docker registry
            echo "ğŸ” Logging in to Docker registry..."
            REGISTRY_URL="${{ env.DOCKER_REGISTRY }}"
            # Ğ•ÑĞ»Ğ¸ Ğ¸ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµÑ‚ÑÑ insecure registry, Ğ½Ğ°ÑÑ‚Ñ€Ğ°Ğ¸Ğ²Ğ°ĞµĞ¼ Docker daemon
            if [ "${{ env.DOCKER_REGISTRY_INSECURE }}" = "true" ]; then
              echo "âš ï¸ Configuring insecure registry..."
              # ĞĞ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ° Docker daemon Ğ´Ğ»Ñ insecure registry
              sudo mkdir -p /etc/docker
              # ĞŸÑ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼, ĞµÑÑ‚ÑŒ Ğ»Ğ¸ ÑƒĞ¶Ğµ insecure-registries Ğ² daemon.json
              if [ -f /etc/docker/daemon.json ] && grep -q "insecure-registries" /etc/docker/daemon.json; then
                echo "âš ï¸ insecure-registries already configured in daemon.json"
                echo "âš ï¸ Please manually add \$REGISTRY_URL to /etc/docker/daemon.json if needed"
              else
                # Ğ¡Ğ¾Ğ·Ğ´Ğ°ĞµĞ¼ Ğ¸Ğ»Ğ¸ Ğ¾Ğ±Ğ½Ğ¾Ğ²Ğ»ÑĞµĞ¼ Ñ„Ğ°Ğ¹Ğ»
                if [ -f /etc/docker/daemon.json ]; then
                  # Ğ•ÑĞ»Ğ¸ Ñ„Ğ°Ğ¹Ğ» ÑÑƒÑ‰ĞµÑÑ‚Ğ²ÑƒĞµÑ‚, Ğ´Ğ¾Ğ±Ğ°Ğ²Ğ»ÑĞµĞ¼ insecure-registries (Ğ¿Ñ€Ğ¾ÑÑ‚Ğ¾Ğ¹ ÑĞ¿Ğ¾ÑĞ¾Ğ±)
                  sudo cp /etc/docker/daemon.json /etc/docker/daemon.json.bak
                  echo "âš ï¸ Backed up existing daemon.json"
                  echo "âš ï¸ You may need to manually merge insecure-registries"
                fi
                # Ğ¡Ğ¾Ğ·Ğ´Ğ°ĞµĞ¼ Ğ¼Ğ¸Ğ½Ğ¸Ğ¼Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¹ Ñ„Ğ°Ğ¹Ğ» Ñ insecure registry
                echo "{\"insecure-registries\": [\"\$REGISTRY_URL\"]}" | sudo tee /etc/docker/daemon.json
                sudo systemctl restart docker || echo "âš ï¸ Could not restart docker, continuing..."
              fi
            fi
            echo '${{ secrets.DOCKER_REGISTRY_PASSWORD }}' | docker login "\$REGISTRY_URL" -u '${{ secrets.DOCKER_REGISTRY_USERNAME }}' --password-stdin
            
            # Pull latest image
            echo "ğŸ“¥ Pulling latest image: \$FULL_IMAGE_NAME"
            docker pull "\$FULL_IMAGE_NAME"
            
            # Stop old containers (only app service, keep postgres running)
            echo "ğŸ›‘ Stopping old application container..."
            docker-compose stop app || true
            docker-compose rm -f app || true
            
            # Start new container with image from registry
            echo "â–¶ï¸ Starting new container with image from registry..."
            DOCKER_IMAGE="\$FULL_IMAGE_NAME" docker-compose up -d app
            
            # Wait for container to be ready
            echo "â³ Waiting for container to be ready..."
            sleep 10
            
            # Run database migrations
            echo "ğŸ—„ï¸ Running database migrations..."
            docker exec atom-dbro-app npm run db:migrate || { echo "âš ï¸ Migration failed, but continuing..."; }
            
            # Health check
            echo "ğŸ¥ Performing health check..."
            max_attempts=30
            attempt=0
            while [ \$attempt -lt \$max_attempts ]; do
              if curl -f http://localhost:3000/api > /dev/null 2>&1; then
                echo "âœ… Application is healthy!"
                exit 0
              fi
              attempt=\$((attempt + 1))
              echo "Attempt \$attempt/\$max_attempts failed, retrying in 2 seconds..."
              sleep 2
            done
            
            echo "âŒ Health check failed after \$max_attempts attempts"
            echo "ğŸ“‹ Container logs:"
            docker logs atom-dbro-app --tail 50
            exit 1
          ENDSSH

      - name: Deployment summary
        if: success()
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "ğŸ“¦ Deployed image: ${{ env.FULL_IMAGE_NAME }}"
          echo "ğŸ“ Commit: ${{ env.COMMIT_SHA }}"
          echo "ğŸŒ Application should be available at: http://${{ env.DEPLOY_HOST }}:3000"
          echo "ğŸ“š Swagger docs: http://${{ env.DEPLOY_HOST }}:3000/api"


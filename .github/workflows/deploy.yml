name: CI/CD Pipeline

on:
  push:
    branches:
      - main

env:
  DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY_URL }}
  DOCKER_IMAGE_NAME: ${{ secrets.DOCKER_IMAGE_NAME }}

jobs:
  # Build: ÑĞ±Ğ¾Ñ€ĞºĞ° Docker Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ°
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    outputs:
      image-tags: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
      commit-sha: ${{ steps.commit.outputs.sha }}
      full-image-name: ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}:latest
    
    steps:
      - name: Validate environment variables
        run: |
          if [ -z "${{ env.DOCKER_REGISTRY }}" ]; then
            echo "âŒ ERROR: DOCKER_REGISTRY_URL secret is not set"
            exit 1
          fi
          if [ -z "${{ env.DOCKER_IMAGE_NAME }}" ]; then
            echo "âŒ ERROR: DOCKER_IMAGE_NAME secret is not set"
            exit 1
          fi
          echo "âœ… DOCKER_REGISTRY: ${{ env.DOCKER_REGISTRY }}"
          echo "âœ… DOCKER_IMAGE_NAME: ${{ env.DOCKER_IMAGE_NAME }}"
          echo "âœ… Full image name: ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix={{branch}}-,format=short

      - name: Build Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false  # Ğ¢Ğ¾Ğ»ÑŒĞºĞ¾ ÑĞ±Ğ¾Ñ€ĞºĞ°, Ğ±ĞµĞ· Ğ¾Ñ‚Ğ¿Ñ€Ğ°Ğ²ĞºĞ¸
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}:buildcache,mode=max

      - name: Get commit SHA
        id: commit
        run: echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build Summary
        if: success()
        run: |
          echo "âœ… Build completed successfully!"
          echo "ğŸ“¦ Image built locally"
          echo "ğŸ·ï¸ Tags: ${{ steps.meta.outputs.tags }}"
          echo "ğŸ“ Commit: ${{ steps.commit.outputs.sha }}"

  # Push: Ğ¾Ñ‚Ğ¿Ñ€Ğ°Ğ²ĞºĞ° Ğ¾Ğ±Ñ€Ğ°Ğ·Ğ° Ğ² registry
  push:
    name: Push to Registry
    runs-on: ubuntu-latest
    needs: build
    if: success() && needs.build.result == 'success'
    
    steps:
      - name: Validate environment variables
        run: |
          if [ -z "${{ env.DOCKER_REGISTRY }}" ]; then
            echo "âŒ ERROR: DOCKER_REGISTRY_URL secret is not set"
            exit 1
          fi
          if [ -z "${{ env.DOCKER_IMAGE_NAME }}" ]; then
            echo "âŒ ERROR: DOCKER_IMAGE_NAME secret is not set"
            exit 1
          fi
          echo "âœ… DOCKER_REGISTRY: ${{ env.DOCKER_REGISTRY }}"
          echo "âœ… DOCKER_IMAGE_NAME: ${{ env.DOCKER_IMAGE_NAME }}"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_REGISTRY_USERNAME }}
          password: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix={{branch}}-,format=short

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true  # ĞÑ‚Ğ¿Ñ€Ğ°Ğ²ĞºĞ° Ğ² registry
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}:buildcache,mode=max

      - name: Push Summary
        if: success()
        run: |
          echo "âœ… Push completed successfully!"
          echo "ğŸ“¦ Image pushed to registry"
          echo "ğŸ·ï¸ Tags: ${{ steps.meta.outputs.tags }}"
          echo "ğŸ”— Full image: ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}:latest"

  # SSH Connect: Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ° SSH ÑĞ¾ĞµĞ´Ğ¸Ğ½ĞµĞ½Ğ¸Ñ
  ssh-connect:
    name: SSH Connection Setup
    runs-on: ubuntu-latest
    
    env:
      DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
      DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
      DEPLOY_SSH_PORT: ${{ secrets.DEPLOY_SSH_PORT || '22' }}
    
    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Add server to known hosts
        run: |
          ssh-keyscan -p ${{ env.DEPLOY_SSH_PORT }} -H ${{ env.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      - name: Validate SSH configuration
        run: |
          echo "ğŸ” Validating SSH configuration..."
          if [ -z "${{ env.DEPLOY_HOST }}" ]; then
            echo "âŒ ERROR: DEPLOY_HOST secret is not set"
            exit 1
          fi
          if [ -z "${{ env.DEPLOY_USER }}" ]; then
            echo "âŒ ERROR: DEPLOY_USER secret is not set"
            exit 1
          fi
          echo "âœ… DEPLOY_HOST: ${{ env.DEPLOY_HOST }}"
          echo "âœ… DEPLOY_USER: ${{ env.DEPLOY_USER }}"
          echo "âœ… DEPLOY_SSH_PORT: ${{ env.DEPLOY_SSH_PORT }}"

      - name: Check SSH key format
        run: |
          echo "ğŸ”‘ Checking SSH key format..."
          if [ -z "${{ secrets.DEPLOY_SSH_KEY }}" ]; then
            echo "âŒ ERROR: DEPLOY_SSH_KEY secret is not set"
            echo "ğŸ’¡ Please add your private SSH key to GitHub Secrets"
            exit 1
          fi
          # ĞŸÑ€Ğ¾Ğ²ĞµÑ€ÑĞµĞ¼, Ñ‡Ñ‚Ğ¾ ĞºĞ»ÑÑ‡ Ğ½Ğ°Ñ‡Ğ¸Ğ½Ğ°ĞµÑ‚ÑÑ Ñ Ğ¿Ñ€Ğ°Ğ²Ğ¸Ğ»ÑŒĞ½Ğ¾Ğ³Ğ¾ Ğ·Ğ°Ğ³Ğ¾Ğ»Ğ¾Ğ²ĞºĞ°
          KEY_START=$(echo "${{ secrets.DEPLOY_SSH_KEY }}" | head -c 30)
          if [[ ! "$KEY_START" =~ ^(-----BEGIN|ssh-rsa|ssh-ed25519) ]]; then
            echo "âš ï¸ WARNING: SSH key format might be incorrect"
            echo "Expected format: -----BEGIN ... PRIVATE KEY----- or ssh-rsa/ssh-ed25519"
          else
            echo "âœ… SSH key format looks correct"
          fi

      - name: Test SSH connection
        run: |
          echo "ğŸ”Œ Testing SSH connection..."
          echo "Connecting to ${{ env.DEPLOY_USER }}@${{ env.DEPLOY_HOST }}:${{ env.DEPLOY_SSH_PORT }}"
          
          # ĞŸÑ€Ğ¾Ğ±ÑƒĞµĞ¼ Ğ¿Ğ¾Ğ´ĞºĞ»ÑÑ‡Ğ¸Ñ‚ÑŒÑÑ Ñ Ğ´ĞµÑ‚Ğ°Ğ»ÑŒĞ½Ñ‹Ğ¼ Ğ²Ñ‹Ğ²Ğ¾Ğ´Ğ¾Ğ¼ Ğ¾ÑˆĞ¸Ğ±Ğ¾Ğº
          ssh -v -p ${{ env.DEPLOY_SSH_PORT }} \
            -o StrictHostKeyChecking=no \
            -o UserKnownHostsFile=/dev/null \
            -o ConnectTimeout=10 \
            ${{ env.DEPLOY_USER }}@${{ env.DEPLOY_HOST }} \
            "echo 'âœ… SSH connection successful' && hostname && uname -a" || {
            echo ""
            echo "âŒ SSH connection failed!"
            echo ""
            echo "ğŸ”§ Troubleshooting steps:"
            echo "1. Verify that DEPLOY_SSH_KEY contains the correct private key"
            echo "2. Ensure the public key is added to ~/.ssh/authorized_keys on the server"
            echo "3. Check that DEPLOY_USER has the correct permissions"
            echo "4. Verify DEPLOY_HOST is reachable: ping ${{ env.DEPLOY_HOST }}"
            echo "5. Check firewall settings on the server"
            echo "6. Verify SSH service is running on the server: sudo systemctl status ssh"
            exit 1
          }

      - name: SSH Connection Summary
        if: success()
        run: |
          echo "âœ… SSH connection established!"
          echo "ğŸŒ Server: ${{ env.DEPLOY_USER }}@${{ env.DEPLOY_HOST }}:${{ env.DEPLOY_SSH_PORT }}"

  # Deploy: Ğ´ĞµĞ¿Ğ»Ğ¾Ğ¹ Ğ½Ğ° ÑĞµÑ€Ğ²ĞµÑ€
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: [push, ssh-connect]  # Ğ—Ğ°Ğ¿ÑƒÑĞºĞ°ĞµÑ‚ÑÑ Ğ¿Ğ¾ÑĞ»Ğµ ÑƒÑĞ¿ĞµÑˆĞ½Ğ¾Ğ³Ğ¾ push Ğ¸ Ğ½Ğ°ÑÑ‚Ñ€Ğ¾Ğ¹ĞºĞ¸ SSH
    if: success() && needs.push.result == 'success' && needs.ssh-connect.result == 'success'
    
    env:
      DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
      DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
      DEPLOY_SSH_PORT: ${{ secrets.DEPLOY_SSH_PORT || '22' }}
      DEPLOY_PROJECT_PATH: ${{ secrets.DEPLOY_PROJECT_PATH }}
      # Ğ˜ÑĞ¿Ğ¾Ğ»ÑŒĞ·ÑƒĞµĞ¼ Ğ´Ğ°Ğ½Ğ½Ñ‹Ğµ Ğ¸Ğ· build job
      FULL_IMAGE_NAME: ${{ needs.build.outputs.full-image-name }}
      IMAGE_TAGS: ${{ needs.build.outputs.image-tags }}
      COMMIT_SHA: ${{ needs.build.outputs.commit-sha }}
    
    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Add server to known hosts
        run: |
          ssh-keyscan -p ${{ env.DEPLOY_SSH_PORT }} -H ${{ env.DEPLOY_HOST }} >> ~/.ssh/known_hosts

      - name: Display deployment info
        run: |
          echo "ğŸš€ Starting deployment..."
          echo "ğŸ“¦ Image: ${{ env.FULL_IMAGE_NAME }}"
          echo "ğŸ·ï¸ Tags: ${{ env.IMAGE_TAGS }}"
          echo "ğŸ“ Commit: ${{ env.COMMIT_SHA }}"
          echo "ğŸŒ Target: ${{ env.DEPLOY_USER }}@${{ env.DEPLOY_HOST }}:${{ env.DEPLOY_SSH_PORT }}"
          echo "ğŸ“ Project path: ${{ env.DEPLOY_PROJECT_PATH }}"

      - name: Deploy to server
        run: |
          ssh -p ${{ env.DEPLOY_SSH_PORT }} -o StrictHostKeyChecking=no ${{ env.DEPLOY_USER }}@${{ env.DEPLOY_HOST }} << ENDSSH
            set -e
            FULL_IMAGE_NAME="${{ env.FULL_IMAGE_NAME }}"
            
            echo "ğŸš€ Starting deployment..."
            
            # Navigate to project directory
            PROJECT_PATH="${{ env.DEPLOY_PROJECT_PATH }}"
            if [ -z "\$PROJECT_PATH" ]; then
              echo "âŒ DEPLOY_PROJECT_PATH is not set"
              exit 1
            fi
            echo "ğŸ“ Navigating to project directory: \$PROJECT_PATH"
            cd "\$PROJECT_PATH" || { echo "âŒ Project directory not found: \$PROJECT_PATH"; exit 1; }
            echo "âœ… Current directory: \$(pwd)"
            
            # Login to Docker registry
            echo "ğŸ” Logging in to Docker registry..."
            echo '${{ secrets.DOCKER_REGISTRY_PASSWORD }}' | docker login '${{ env.DOCKER_REGISTRY }}' -u '${{ secrets.DOCKER_REGISTRY_USERNAME }}' --password-stdin
            
            # Pull latest image
            echo "ğŸ“¥ Pulling latest image: \$FULL_IMAGE_NAME"
            docker pull "\$FULL_IMAGE_NAME"
            
            # Stop old containers (only app service, keep postgres running)
            echo "ğŸ›‘ Stopping old application container..."
            docker-compose stop app || true
            docker-compose rm -f app || true
            
            # Start new container with image from registry
            echo "â–¶ï¸ Starting new container with image from registry..."
            DOCKER_IMAGE="\$FULL_IMAGE_NAME" docker-compose up -d app
            
            # Wait for container to be ready
            echo "â³ Waiting for container to be ready..."
            sleep 10
            
            # Run database migrations
            echo "ğŸ—„ï¸ Running database migrations..."
            docker exec atom-dbro-app npm run db:migrate || { echo "âš ï¸ Migration failed, but continuing..."; }
            
            # Health check
            echo "ğŸ¥ Performing health check..."
            max_attempts=30
            attempt=0
            while [ \$attempt -lt \$max_attempts ]; do
              if curl -f http://localhost:3000/api > /dev/null 2>&1; then
                echo "âœ… Application is healthy!"
                exit 0
              fi
              attempt=\$((attempt + 1))
              echo "Attempt \$attempt/\$max_attempts failed, retrying in 2 seconds..."
              sleep 2
            done
            
            echo "âŒ Health check failed after \$max_attempts attempts"
            echo "ğŸ“‹ Container logs:"
            docker logs atom-dbro-app --tail 50
            exit 1
          ENDSSH

      - name: Deployment summary
        if: success()
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "ğŸ“¦ Deployed image: ${{ env.FULL_IMAGE_NAME }}"
          echo "ğŸ“ Commit: ${{ env.COMMIT_SHA }}"
          echo "ğŸŒ Application should be available at: http://${{ env.DEPLOY_HOST }}:3000"
          echo "ğŸ“š Swagger docs: http://${{ env.DEPLOY_HOST }}:3000/api"

